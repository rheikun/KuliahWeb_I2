<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embedded Atribut Class</title>
    <!-- Menggunakan atribut class atau id  -->
    <style type="text/css">
    <!--
    .style1 { color: red;
    font-style: italic;
    }
    #style2 { color: blue;
    font-weight: bold;
    }
    -->
    </style>
</head>
<body>
    <p class="style1"> <!--Jika menggunakan atribut class, maka dibagian style didahului simbol titik(.)-->
    Ini paragraf pertama 
    <p id="style2"> <!--Jika menggunakan atribut id, maka dibagian style didahului simbol pagar(#)-->
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime asperiores laudantium pariatur necessitatibus quasi tempore, 
    architecto voluptatibus numquam, vero quisquam nisi omnis eveniet voluptates libero eius non! Pariatur, ipsa odit!
    <p class="style1"> 
    Ini paragraf ketiga
</body>
</html>
