<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Modul 3</title>
</head>

<body>
    <!-- Menggunakan pemformatan tabel dengan border tabel 0 -->
    <form action="" method="post"> 
        <table border="0">
    
    <!-- Berikut ini merupakan latihan 1, yaitu memberikan keterangan di dalam input box -->
    <!-- Row 1 -->
    <tr>
        <td>Nama Lengkap:</td>
        <!-- Placeholder digunakan untuk memberi keterangan pada input box-->
        <td><input type="text" name="nama" placeholder="Masukkan Nama Lengkap Anda"/></td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td>Username:</td>
        <!-- Placeholder digunakan untuk memberi keterangan pada input box-->
        <td><input type="text" name="username" placeholder="Masukkan Username" /></td>
    </tr>

    <!-- Row 3 -->
    <tr>
        <td>Password:</td>
        <!-- Placeholder digunakan untuk memberi keterangan pada input box-->
        <td><input type="text" name="password" placeholder="Masukkan Password"></td>
    </tr>

    <!-- Row 4 -->
    <tr>
        <td>Email:</td>
        <!-- Placeholder digunakan untuk memberi keterangan pada input box-->
        <td><input type="text" name="email" placeholder="Masukkan Alamat E-mail Anda" size="30" required></td>
    </tr>

    <!-- Row 5 -->
    <tr>
        <td>Telepon:</td>
        <!-- Placeholder digunakan untuk memberi keterangan pada input box-->
        <td><input type="text" name="telp" placeholder="Masukkan Nomor Telepon Anda" required></td>
    </tr>
    
    <!-- Row 6 -->
    <tr>
        <td></td>
        <!-- Type "submit" untuk mengirimkan data yang sudah diisi -->
        <td><input type="submit" value="Buat Akun Saya"></td>
    </tr>

        </table>
    </form>
</body>
</html>
